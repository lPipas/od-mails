<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/emails.css" />
    <link rel="shortcut icon" href="img/logo/rx_icon.jpg" />
    <script src="https://kit.fontawesome.com/cdcd651211.js" crossorigin="anonymous"></script>
    <title>Emails Odontologos</title>
  </head>
  <body>
    <input id="number" type="number" placeholder="Ejemplo: 2915038476" />
    <div id="myButton"><i id="icon" class="fa-brands fa-whatsapp"></i></div>
    <div class="modal">
      <div class="modal-container">
        <div class="modal-user">
          <img src="img/icons/user_name.png">
          <input type="text" />
        </div>
        <div class="modal-email">
          <img src="img/icons/arroba.png">
          <input type="text" />
        </div>
        <div class="modal-options">
          <img id="check" src="img/icons/dark_check.png">
          <img id="cancel" src="img/icons/dark_cancel.png">
        </div>
      </div>
    </div>
    <div class="main">
      <div class="buscar">
        <img src="img/icons/dark_plus.png" id="createButton">
        <input
        id="buscar"
        type="text"
        class="form-control"
        placeholder="Escriba algo para filtrar"
      />
        <img src="img/icons/dark_minus.png" id="deleteButton">
      </div>
      <div class="emails">
        <table class="table">
          <thead>
            <tr>
              <th class="filaEmails"><img src="img/icons/user_name.png" /></th>
              <th class="filaEmails"><img src="img/icons/arroba.png" /></th>
            </tr>
          </thead>
          <tbody id="tabla">
            <tr>
              <td class="divisionesLetras" colspan="2">A</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">B</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">C</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">D</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">E</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">F</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">G</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">H</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">I</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">J</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">K</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">L</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">M</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">N</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">O</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">P</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">Q</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">R</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">S</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">T</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">U</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">V</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">W</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">X</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">Y</td>
            </tr>
            <tr>
              <td class="divisionesLetras" colspan="2">Z</td>
            </tr>
          </tbody>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="redirectWhatsapp.js"></script>
</html>
